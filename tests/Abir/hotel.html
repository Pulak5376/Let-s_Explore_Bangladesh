<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tour De - Hotel Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Tour De</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Destinations</a>
      <a href="#">Hotel Booking</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Search Section -->
  <section class="search-section">
    <h2>Find Your Stay</h2>
    <form class="search-form">
      <input type="text" placeholder="Enter Destination" required />
      <input type="date" required />
      <input type="date" required />
      <input type="number" placeholder="Guests" min="1" required />
      <button type="submit">Search</button>
    </form>
  </section>

  <!-- Hotel Listings -->
  <section class="hotel-listings">
    <div class="hotel-card">
      <img src="https://via.placeholder.com/300x200" alt="Hotel 1" />
      <div class="hotel-info">
        <h3>Hotel Seaside</h3>
        <p>üìç Cox's Bazar</p>
        <p>‚≠ê 4.5 | $45 per night</p>
        <button>Book Now</button>
      </div>
    </div>

    <div class="hotel-card">
      <img src="https://via.placeholder.com/300x200" alt="Hotel 2" />
      <div class="hotel-info">
        <h3>Mountain View Inn</h3>
        <p>üìç Bandarban</p>
        <p>‚≠ê 4.7 | $60 per night</p>
        <button>Book Now</button>
      </div>
    </div>
  </section>
  <style> /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: #f5f5f5;
  color: #333;
}

/* Header */
header {
  background: #008080;
  color: white;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  font-size: 28px;
}

nav a {
  color: white;
  margin-left: 20px;
  text-decoration: none;
  font-weight: 500;
}

nav a:hover {
  text-decoration: underline;
}

/* Search Section */
.search-section {
  padding: 40px 20px;
  text-align: center;
  background: #e0f7f7;
}

.search-section h2 {
  margin-bottom: 20px;
  font-size: 26px;
}

.search-form input,
.search-form button {
  padding: 10px;
  margin: 5px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 16px;
}

.search-form button {
  background: #008080;
  color: white;
  border: none;
  cursor: pointer;
}

.search-form button:hover {
  background: #006666;
}

/* Hotel Listings */
.hotel-listings {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  padding: 30px;
}

.hotel-card {
  background: white;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  transition: transform 0.2s;
}

.hotel-card:hover {
  transform: scale(1.02);
}

.hotel-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.hotel-info {
  padding: 15px;
}

.hotel-info h3 {
  margin-bottom: 5px;
  font-size: 20px;
}

.hotel-info p {
  margin: 5px 0;
  color: #555;
}

.hotel-info button {
  margin-top: 10px;
  padding: 8px 12px;
  background: #008080;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.hotel-info button:hover {
  background: #006666;
}
</style>

</body>
</html>
