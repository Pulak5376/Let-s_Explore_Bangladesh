<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tour De - Flight Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Tour De</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Destinations</a>
      <a href="#">Flights</a>
      <a href="#">Hotels</a>
    </nav>
  </header>

  <!-- Flight Search Section -->
  <section class="flight-search">
    <h2>Book Your Flight</h2>
    <form class="flight-form">
      <div class="row">
        <input type="text" placeholder="From (e.g., Dhaka)" required />
        <input type="text" placeholder="To (e.g., Bangkok)" required />
      </div>
      <div class="row">
        <input type="date" required />
        <input type="date" required />
      </div>
      <div class="row">
        <select required>
          <option value="">Select Class</option>
          <option value="economy">Economy</option>
          <option value="business">Business</option>
          <option value="first">First Class</option>
        </select>
        <input type="number" placeholder="Passengers" min="1" required />
      </div>
      <button type="submit">Search Flights</button>
    </form>
  </section>

  <!-- Sample Flight Results -->
  <section class="flight-results">
    <h3>Popular Flights</h3>
    <div class="flight-card">
      <div>
        <strong>Biman Airlines</strong>
        <p>DAC ✈ BKK</p>
        <p>10:00 AM - 2:00 PM</p>
      </div>
      <div>
        <p>Economy</p>
        <p>৳ 15,500</p>
        <button>Book Now</button>
      </div>
    </div>

    <div class="flight-card">
      <div>
        <strong>AirAsia</strong>
        <p>DAC ✈ KUL</p>
        <p>3:30 PM - 7:45 PM</p>
      </div>
      <div>
        <p>Economy</p>
        <p>৳ 9,999</p>
        <button>Book Now</button>
      </div>
    </div>
  </section>
  <style>/* Flight Search Section */
.flight-search {
  background: #eefdfd;
  padding: 40px 20px;
  text-align: center;
}

.flight-search h2 {
  font-size: 26px;
  margin-bottom: 20px;
}

.flight-form {
  max-width: 700px;
  margin: auto;
}

.flight-form .row {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
  flex-wrap: wrap;
  justify-content: center;
}

.flight-form input,
.flight-form select {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  width: 45%;
  min-width: 160px;
}

.flight-form button {
  background: #008080;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 6px;
  cursor: pointer;
}

.flight-form button:hover {
  background: #006666;
}

/* Flight Results */
.flight-results {
  padding: 30px 20px;
  max-width: 800px;
  margin: auto;
}

.flight-results h3 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 22px;
}

.flight-card {
  display: flex;
  justify-content: space-between;
  background: white;
  border-radius: 10px;
  padding: 15px 20px;
  margin-bottom: 15px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.05);
}

.flight-card button {
  background: #008080;
  border: none;
  padding: 8px 14px;
  color: white;
  border-radius: 6px;
  cursor: pointer;
}

.flight-card button:hover {
  background: #005555;
}
</style>

</body>
</html>
